<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>lista de tareas</title>
</head>
<body>
    <div class="contenedor" id="contenedor"> 
    <div class="perfil" id="perfil">
        <div class="fecha" id="fecha"></div>
        <h1 class="titulo" id="titulo">Hola, soy Valeria :3</h1>
        <span class="leyenda" id="leyenda">Vamos a cumplir tus metas</span>
    </div>
     <div class="Agregar tareas" id="agregar tareas">
        <input type="text" name="agregar tareas" id="agregar tareas" placeholder="agregar_una_tarea"> 
        <i class="fas fa-plus-circle"></i>
     </div>
     <div class="lista de tareas" id="lista de tareas">
        <h3>"estas son las tareas pendientes"</h3>
        <ul>
            <li>
                <i class="fas fa-circle co" id="check" data-="check"></i>
                <p class="tarea" id="tarea"></p>
                <i class="fas fa-trash de" id="borrar" data-="borrar"></i>
                
            </li>
        </ul>
     </div>
    </div> 
</body>
</html>
